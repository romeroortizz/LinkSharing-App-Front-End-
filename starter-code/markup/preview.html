<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Frontend Mentor | Link-sharing app</title>
</head>
<body class="preview-body">

  <nav class="preview-nav-container">

    <div class="preview-nav-content">

      <a href="../markup/index.html" class="btn to-editor-btn">Back to Editor</a>
      <button class="btn share-link-btn">Share Link</button>
    </div>
  </nav>


  <main>

    <section class="share-link-component">

      <div class="share-link-container preview">
        <div class="share-link-content preview">
      
          <div class="profile-details preview">
            <div class="profile-img preview">
              <!-- <img class="test-img" src="./assets/images/test-img.png" alt=""> -->
              
            </div>
            <div class="profile-name preview">
              <p class="added-name preview"></p>
            </div>
            <div class="profile-email preview">
              <p class="added-email preview"></p>
            </div>
          </div>
          <div class="links-content preview">
            <div class="link-placeholder preview">
              <div class="link-component preview">

              <div class="link-info preview">
                <div class="link-logo preview"><img src="../assets/images/icon-github.svg" alt="" srcset=""></div>
                <div class="link-name preview">GitHubt</div>
              </div>

              <div class="arrow-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path fill="white" d="M2.667 7.333v1.334h8L7 12.333l.947.947L13.227 8l-5.28-5.28L7 3.667l3.667 3.666h-8Z"/></svg>
              </div>
              </div>
             

            </div>


          </div>
        </div>
      </div>
    </section>
  </main>


</body>
</html>
